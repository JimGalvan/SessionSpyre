<div id="sessions_list"
     x-data="{ selectedId: null, select(sessionId) { this.selectedId = sessionId; } }">
    {% if sessions %}
        <div class="space-y-4 ">
        {% for session in sessions %}
            {% include 'session_list_item.html' %}
        {% endfor %}
    </div>
{% else %}
        <p class="text-gray-500">No sessions found.</p>
    {% endif %}
</div>
