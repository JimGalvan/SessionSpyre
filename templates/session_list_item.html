<div id="{{ session.session_id }}"
     x-on:click="select('{{ session.session_id }}')"
     class="cursor-pointer p-4 bg-white rounded shadow hover:bg-gray-100 transition"
     :class="{ 'bg-gray-100': selectedId === '{{ session.session_id }}' }"
     hx-get="{% url 'replay_session' session.session_id %}"
     hx-target="#viewer-container"
     hx-swap="innerHTML">
    <div>
        <div class="flex justify-between items-start">
            <h3 class="text-md font-semibold">ID: {{ session.session_id }}</h3>
            <div @click.stop="window.location.href='{% url 'delete_session' session.session_id %}'"
                 class="bg-red-400 text-white text-sm rounded p-2 py-1 flex items-center justify-center hover:bg-red-500 transition duration-300 ease-in-out">
                Delete
            </div>


        </div>
        <p class="text-sm text-gray-600">Date: {{ session.created_at }}</p>
        <p class="text-sm">
            {% if session.live %}
                <span class="live-status bg-green-500 text-white rounded px-1 text-xs">Live</span>
            {% else %}
                <span class="live-status bg-gray-400 text-white rounded px-1 text-xs">Not Live</span>
            {% endif %}
        </p>
    </div>
</div>
