<div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50"
     x-show="showConfirmModal"
     style="z-index: 1000;"
>
    <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg max-w-xs mx-auto sm:m-4">
        <h2 class="text-xl font-bold mb-4">Confirm Action</h2>
        <p class="mb-4 text-gray-300">Are you sure you want to proceed with this action?</p>
        <div class="flex justify-between">
            <button type="button"
                    id="confirm-delete-session"
                    hx-delete="{% url 'delete_session' session_id=session.session_id %}"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                    hx-target="#sessions_list"
                    hx-on::config-request="removePlayer()"
                    class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 ease-in-out shadow-md">
                Confirm
            </button>
            <button type="button"
                    @click="showConfirmModal = false"
                    class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-150 ease-in-out shadow-md">
                Cancel
            </button>
        </div>
    </div>
</div>
