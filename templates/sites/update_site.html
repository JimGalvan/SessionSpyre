<!-- templates/update_site.html -->
<div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-8 mt-4">
    <h1 class="text-2xl font-semibold text-center mb-6">Update Site</h1>
    <form method="post" hx-post="{% url 'update_site' site.id %}" hx-target="#sites-list" hx-swap="innerHTML">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Site Name</label>
            <input type="text" name="name" id="name" value="{{ site.name }}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                   required>
        </div>
        <div class="mt-6">
            <button type="submit"
                    class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Update Site
            </button>
        </div>
    </form>
</div>
