<div class="p-4 bg-white shadow rounded hover:bg-gray-100 cursor-pointer"
     :class="{ 'bg-gray-100': selectedSite === {{ site.id }} }"
     @click="selectedSite = {{ site.id }}">
    <h2 class="text-lg font-semibold">{{ site.name }}</h2>
    <p class="text-gray-500">
        {% if site.domain %}
            {{ site.domain }}
        {% else %}
            No domain set.
        {% endif %}
    </p>
    <div class="mt-4 flex justify-between">
        <div>
            <button hx-get="{% url 'update_site' site.id %}" hx-target="#list-sites-container-content"
                    hx-swap="outerHTML"
                    class="px-2 py-1 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Edit
            </button>
            <button hx-get="{% url 'delete_site' site.id %}" hx-target="#list-sites-container-content"
                    hx-swap="outerHTML"
                    class="px-2 py-1 bg-red-600 text-white font-semibold rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 ml-1">
                Delete
            </button>
        </div>
        <button hx-get="{% url 'sessions_view' site.id %}" hx-target="#list-sites-container"
                hx-swap="outerHTML"
                class="px-2 py-1 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            View Sessions
        </button>
    </div>
</div>
