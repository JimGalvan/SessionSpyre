<!-- templates/delete_site.html -->
{% include 'layout/messages.html' %}
<div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-8 mt-4">
    <h1 class="text-xl font-semibold text-center mb-6">Delete Site</h1>
    <p class="text-gray-700 mb-4">Are you sure you want to delete the site "{{ site.name }}"? This action cannot be
        undone.</p>
    <form method="post" hx-delete="{% url 'delete_site' site.id %}" hx-target="#list-sites-container" hx-swap="innerHTML">
        {% csrf_token %}
        <div class="mt-6 flex justify-end space-x-2">
            <button type="submit" class="px-4 py-2 bg-red-600 text-white font-semibold rounded hover:bg-red-700">
                Delete
            </button>
            <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded hover:bg-gray-400"
                    hx-get="{% url 'list_sites' %}" hx-target="#list-sites-container" hx-swap="innerHTML">Cancel
            </button>
        </div>
    </form>
</div>
