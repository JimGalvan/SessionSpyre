{% include 'layout/messages.html' %}
<div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-8 mt-4">
    <h1 class="text-2xl font-semibold text-center mb-6">Create New Site</h1>
    <form method="post" hx-post="{% url 'create_site' %}" hx-target="#list-sites-container" hx-swap="innerHTML">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Site Name</label>
            <input type="text" name="name" id="name"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                   required>
        </div>
        <div class="mt-4">
            <label for="domain" class="block text-sm font-medium text-gray-700">Domain</label>
            <input type="text" name="domain" id="domain"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
        </div>
        <div class="mt-6 flex justify-end space-x-2">
            <button type="submit"
                    class="py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Create Site
            </button>
            <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded hover:bg-gray-400"
                    hx-get="{% url 'list_sites' %}" hx-target="#list-sites-container" hx-swap="innerHTML">Cancel
            </button>
        </div>
    </form>
</div>
